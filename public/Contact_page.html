<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/contact_style.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="image/100.jpg" id="logo-img"></a>
            
            <div class="nav-links" id="navLinks">
                <span class="icon" onclick="hidemenu()">&#10005;</span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Admission_page.html">Admission</a></li>
                    <li><a href="course.html">Course</a></li>
                    <li><a href="fee.html">Fees</a></li>
                    <li><a href="Contact_page.html">Contact</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </div> 
            <span class="icon" onclick="showmenu()">&#9776;</span>
        </nav>
        <div class="wrapper">
		<div class="r_form_wrap">
			<div class="title"><p>Contact form</p></div>
			
			<!-- Contact Form -->
			<div class="r_form">
				<form method="post" onsubmit="sendmail(); return false;">
					<div class="input_wrap">
						<label for="yourname">Your Name</label>
						<div class="input_item">
							<i class="fa fa-user" id="icon"></i>
							<input type="text" name="your name" class="input" id="yourname" placeholder="Enter the name" required>
						</div>
					</div>
					<div class="input_wrap">
						<label for="emailaddress">Email Address</label>
						<div class="input_item">
							<i class="fa fa-envelope" id="icon"></i>
							<input type="email" name="email address" class="input" id="emailaddress" placeholder="Enter the Email ID" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="phone">Message</label>
						<div class="input_item">
							<i class="fa fa-commenting" id="icon"></i>
                            <textarea name="phone" class="mess" id="phone" placeholder="Write your message..." size="500"></textarea>
						</div>
					</div>

					<input type="submit" class="button" value="Send Message">
					<input type="reset" class="clear_ad" value="Clear">
				</form>
			</div>
        </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <script>
        // TODO: Replace with your Firebase project config
        const firebaseConfig = {
            apiKey: "AIzaSyAWaKL8tW8IHlAI-h09lHGdJmMzbWy6epc",
  authDomain: "mats-university-student-detail.firebaseapp.com",
  databaseURL: "https://mats-university-student-detail-default-rtdb.firebaseio.com",
  projectId: "mats-university-student-detail",
  storageBucket: "mats-university-student-detail.firebasestorage.app",
  messagingSenderId: "90108331898",
  appId: "1:90108331898:web:8a2f764a7b25d6217cb8c3",
  measurementId: "G-GMFCDPC08G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function sendmail() {
            const name = document.getElementById("yourname").value;
            const email = document.getElementById("emailaddress").value;
            const message = document.getElementById("phone").value;

            db.collection("contacts").add({
                name: name,
                email: email,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("Your Message Is Successful - Team GGU");
                document.querySelector("form").reset();
            })
            .catch((error) => {
                console.error("Error writing document: ", error);
                alert("Error: Message not sent.");
            });
        }
    </script>

    <script>
        var navLinks = document.getElementById("navLinks");
        function showmenu() {
            navLinks.style.right = "0";
        }   
        function hidemenu() {
            navLinks.style.right = "-200px";
        }
    </script>
</body>
</html>
