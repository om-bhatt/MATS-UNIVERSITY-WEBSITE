<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees Structure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #f9f9f9;
    }

    /* Header + Navbar */
    .header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    nav img {
      height: 60px;
    }

    .nav-links {
      flex: 1;
      text-align: right;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .nav-links ul li {
      margin: 0 15px;
    }

    .nav-links ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }

    .nav-links ul li a:hover {
      color: #ffd700;
    }

    .icon {
      font-size: 30px;
      color: white;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 768px) {
      .nav-links ul {
        flex-direction: column;
        background: #203a43;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        display: none;
      }

      .icon {
        display: block;
      }
    }

    /* Fees Section */
    .fees-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .fees-section h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #203a43;
    }

    .fees-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .fees-table th,
    .fees-table td {
      border: 1px solid #ccc;
      padding: 12px 16px;
      text-align: left;
    }

    .fees-table th {
      background-color: #203a43;
      color: white;
    }

    .fees-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Header and Menu Bar -->
  <section class="header">
    <nav>
      <a href="index.html"><img src="image/100.jpg" alt="University Logo" /></a>
      <div class="nav-links" id="navLinks">
        <span class="icon" onclick="hidemenu()">&#10005;</span>
        <ul>
          <li><a href="Admission_page.html">Admission</a></li>
                    <li><a href="course.html">Course</a></li>
                    <li><a href="fee.html">Fees</a></li>
                    <li><a href="Contact_page.html">Contact</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </div>
      <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>
  </section>

  <!-- Fees Structure Section -->
  <section class="fees-section">
    <h1>Fees Structure</h1>
    <div class="fees-table">
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Total Fees (INR)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>BCA</td>
            <td>₹1,80,000</td>
          </tr>
          <tr>
            <td>MCA</td>
            <td>₹2,40,000</td>
          </tr>
          <tr>
            <td>B.Tech Computer Science</td>
            <td>₹6,00,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Optional JavaScript for menu toggle (mobile) -->
  <script>
    function showmenu() {
      document.getElementById("navLinks").querySelector("ul").style.display = "flex";
    }

    function hidemenu() {
      document.getElementById("navLinks").querySelector("ul").style.display = "none";
    }
  </script>
</body>
</html>
